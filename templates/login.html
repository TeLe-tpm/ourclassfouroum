{% extends "base.html" %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-form">
        <div class="auth-header">
            <h1>4Ж Класс</h1>
            <h2>Вход в систему</h2>
        </div>
        
        <form method="POST" class="auth-form-content">
            <div class="form-group">
                <input type="text" name="first_name" placeholder="Имя" required class="form-input">
            </div>
            
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Фамилия" required class="form-input">
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required class="form-input">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        
        <p class="auth-link">
            Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
