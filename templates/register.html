{% extends "base.html" %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-form">
        <div class="auth-header">
            <h1>4Ж Класс</h1>
            <h2>Регистрация</h2>
        </div>
        
        <div class="warning-box">
            <strong>Внимание!</strong>
            <p>Пишите только свое <strong>Имя и Фамилию</strong>.</p>
            <p>Использование чужих данных приведет к блокировке.</p>
        </div>

        <form method="POST" class="auth-form-content">
            <div class="form-group">
                <input type="text" name="first_name" placeholder="Имя" required class="form-input">
            </div>
            
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Фамилия" required class="form-input">
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required minlength="3" class="form-input">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        
        <p class="auth-link">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
